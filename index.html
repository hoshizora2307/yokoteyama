<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>横手山2307 ‐ 時を超えし冒険者</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="opening-bgm" src="bgm02.mp3" loop autoplay></audio>
    <audio id="game-bgm" src="bgm.mp3" loop></audio>

    <div id="opening-screen" class="screen active">
        <div class="opening-content">
            <h1>横手山2307</h1>
            <h2>- 時を超えし冒険者 -</h2>
            <div class="credits">
                <p>プログラム：hoshizora2307</p>
                <p>総指揮：高瀬 敏行</p>
                <p>監修：志歩</p>
                <p>著作権：株式会社S＆T観光開発</p>
            </div>
            <button id="start-button">スタート</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <button id="attack-button">攻撃</button>
                <button id="jump-button">ジャンプ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
