<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>★横手山2307★ ‐ 時を超えし冒険者</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="opening-bgm" src="bgm02.mp3" loop></audio>
    <audio id="game-bgm" src="bgm.mp3" loop></audio>

    <div id="game-screen" class="screen active">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="status-panel">
                <p>Lv: <span id="player-level">1</span></p>
                <p>XP: <span id="player-exp">0</span> / <span id="player-max-exp">100</span></p>
            </div>
            <div class="controls">
                <button id="attack-button">攻撃</button>
                <button id="jump-button">ジャンプ</button>
            </div>
        </div>
        <div id="level-up-popup">
            <p>LEVEL UP!</p>
            <p>LV. <span id="level-up-number"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
